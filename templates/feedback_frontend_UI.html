<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .feedback-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="feedback-container">
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Response Feedback</h2>
      
      <!-- Question and Response Display -->
      <div class="mb-6">
        <div class="bg-gray-50 p-4 rounded-md mb-4">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">Your Question:</h3>
          <p id="question-display" class="text-gray-600"></p>
        </div>
        
        <div class="bg-blue-50 p-4 rounded-md">
          <h3 class="text-lg font-semibold text-gray-700 mb-2">AI Response:</h3>
          <p id="response-display" class="text-gray-600"></p>
        </div>
      </div>
      
      <!-- Feedback Form -->
      <form id="feedback-form" class="space-y-6">
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-3">How was this response?</h3>
          
          <!-- Rating Buttons -->
          <div class="flex space-x-4 mb-4">
            <button type="button" id="thumbs-up" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
              </svg>
              Helpful
            </button>
            <button type="button" id="thumbs-down" class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                <path d="M18 9.5a1.5 1.5 0 11-3 0v-6a1.5 1.5 0 013 0v6zM14 9.667v-5.43a2 2 0 00-1.105-1.79l-.05-.025A4 4 0 0011.055 2H5.64a2 2 0 00-1.962 1.608l-1.2 6A2 2 0 004.44 12H8v4a2 2 0 002 2 1 1 0 001-1v-.667a4 4 0 01.8-2.4l1.4-1.866a4 4 0 00.8-2.4z" />
              </svg>
              Not Helpful
            </button>
          </div>
          
          <!-- Issue Categories (hidden by default) -->
          <div id="issue-categories" class="hidden space-y-4 p-4 bg-gray-50 rounded-md">
            <h4 class="font-medium text-gray-700">What issue did you notice?</h4>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <label class="flex items-center space-x-3">
                <input type="checkbox" name="feedback_tags" value="Factual Error / Inaccurate" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="text-sm text-gray-700">Factual Error / Inaccurate</span>
              </label>
              
              <label class="flex items-center space-x-3">
                <input type="checkbox" name="feedback_tags" value="Missing Information / Incomplete" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="text-sm text-gray-700">Missing Information / Incomplete</span>
              </label>
              
              <label class="flex items-center space-x-3">
                <input type="checkbox" name="feedback_tags" value="Irrelevant / Didn't Answer Question" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="text-sm text-gray-700">Irrelevant / Didn't Answer Question</span>
              </label>
              
              <label class="flex items-center space-x-3">
                <input type="checkbox" name="feedback_tags" value="Unclear / Confusing Language" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="text-sm text-gray-700">Unclear / Confusing Language</span>
              </label>
              
              <label class="flex items-center space-x-3">
                <input type="checkbox" name="feedback_tags" value="Other Issue" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="text-sm text-gray-700">Other Issue</span>
              </label>
            </div>
            
            <div>
              <label for="comment" class="block text-sm font-medium text-gray-700 mb-1">
                Please provide additional details:
              </label>
              <textarea id="comment" name="comment" rows="3" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
            </div>
          </div>
        </div>
        
        <!-- Submit Button -->
        <div class="flex justify-end">
          <button type="submit" id="submit-feedback" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Submit Feedback
          </button>
        </div>
      </form>
    </div>
    
    <!-- Success Message (hidden by default) -->
    <div id="success-message" class="hidden bg-green-50 border-l-4 border-green-400 p-4 mb-6">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-green-700">
            Thank you for your feedback! It helps us improve our responses.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get elements
      const thumbsUpBtn = document.getElementById('thumbs-up');
      const thumbsDownBtn = document.getElementById('thumbs-down');
      const issueCategories = document.getElementById('issue-categories');
      const feedbackForm = document.getElementById('feedback-form');
      const successMessage = document.getElementById('success-message');
      const questionDisplay = document.getElementById('question-display');
      const responseDisplay = document.getElementById('response-display');
      
      // Variables to store feedback type
      let feedbackType = null;
      
      // Get query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const question = urlParams.get('question') || '';
      const response = urlParams.get('response') || '';
      
      // Display question and response
      questionDisplay.textContent = question;
      responseDisplay.textContent = response;
      
      // Handle thumbs up click
      thumbsUpBtn.addEventListener('click', function() {
        feedbackType = 'thumbs_up';
        thumbsUpBtn.classList.add('ring-2', 'ring-blue-500', 'bg-blue-50');
        thumbsDownBtn.classList.remove('ring-2', 'ring-blue-500', 'bg-blue-50');
        issueCategories.classList.add('hidden');
      });
      
      // Handle thumbs down click
      thumbsDownBtn.addEventListener('click', function() {
        feedbackType = 'thumbs_down';
        thumbsDownBtn.classList.add('ring-2', 'ring-blue-500', 'bg-blue-50');
        thumbsUpBtn.classList.remove('ring-2', 'ring-blue-500', 'bg-blue-50');
        issueCategories.classList.remove('hidden');
      });
      
      // Handle form submission
      feedbackForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!feedbackType) {
          alert('Please select whether the response was helpful or not helpful.');
          return;
        }
        
        // Get selected feedback tags
        const selectedTags = Array.from(document.querySelectorAll('input[name="feedback_tags"]:checked')).map(el => el.value);
        
        // Get comment
        const comment = document.getElementById('comment').value;
        
        // Validate that if thumbs down is selected, at least one issue is selected and comment is provided
        if (feedbackType === 'thumbs_down' && selectedTags.length === 0) {
          alert('Please select at least one issue category.');
          return;
        }
        
        if (feedbackType === 'thumbs_down' && !comment.trim()) {
          alert('Please provide additional details about the issue.');
          return;
        }
        
        // Prepare feedback data
        const feedbackData = {
          question: question,
          response: response,
          feedback_tags: feedbackType === 'thumbs_up' ? ['Looks Good / Accurate & Clear'] : selectedTags,
          comment: comment
        };
        
        // Send feedback to server
        fetch('/api/feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(feedbackData)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Hide form and show success message
            feedbackForm.classList.add('hidden');
            successMessage.classList.remove('hidden');
          } else {
            alert('Error submitting feedback. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error submitting feedback. Please try again.');
        });
      });
    });
  </script>
</body>
</html>
